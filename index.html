<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/root.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/sections/menu-container.css">
  <link rel="stylesheet" href="css/sections/fight-container.css">
  <link rel="stylesheet" href="css/sections/cards-container.css">  
  <link rel="stylesheet" href="css/theme.css">
  <link rel="stylesheet" href="css/animations.css">

  <title>Genshin the Spire</title>
</head>
<body id="end-turn-e">
  <div id="owl-container">
    <div id="menu-fight-container">
      <div id="menu-container">
        <div id="settings">
          <a href="#">
            <div id="meta-menu-btn"></div>
          </a>
          <a href="#">
            <div id="game-menu-btn"></div>
          </a>
        </div>
        <div id="equip"></div>
        
        <div id="player-bars-container">
          <div id="player-bars">
            <div id="chance-nrg-hp-container">
              <div id="last-chance"></div>
              <div id="energy-hp-container">
                <div id="energy-meter"></div>
                <div id="negative-meter"></div>
                <div id="hp-meter"></div>
              </div>
              <div id="surplus-energy-meter"></div>
              <div id="excess-energy"></div>
            </div>  

            <div id="ult-container">
              <div id="ult-meter"></div>
            </div>
          </div>

          <div id="ultimate-button"></div>
        </div>
      </div>

      <div id="fight-container">
        <div id="block-history">
          <div id="block-counter"></div>
          <div id="card-history"></div>
        </div>

        <div id="fight-zone" ondrop="drop(event)" ondragover="allowDrop(event)">
          <div id="player-zone">
            <div id="player-placeholder">
              <div id="player-hp"></div>
              <div id="player-character"></div>
            </div>
          </div>
          <div id="counters">
            <div id="ended-turns" class="counter-container">
              <div id="ended-caption" class="counter-caption"></div>
              <div id="ended-value" class="counter-value"></div>
            </div>
            <div id="stance" class="counter-container">
              <div id="stance-caption" class="counter-caption"></div>
              <div id="stance-value" class="counter-value"></div>
            </div>
            <div id="combo-counter" class="counter-container">
              <div id="combo-caption" class="counter-caption"></div>
              <div id="combo-value" class="counter-value"></div>
            </div>
            <div id="last-damage-dealt" class="counter-container">
              <div id="damage-caption" class="counter-caption"></div>
              <div id="damage-value" class="counter-value"></div>
            </div>
            <div id="turn-damage" class="counter-container">
              <div id="turn-caption" class="counter-caption"></div>
              <div id="turn-value" class="counter-value"></div>
            </div>
          </div>
          <div id="enemy-zone">
            <div id="enemy-pg-actions">
              <div id="enemy-actions">
                <div id="enemy-attack">
                  <div id="enemy-attack-caption"></div>
                  <div id="enemy-attack-value"></div>
                </div>
                <div id="enemy-current-block"></div>
                <div id="enemy-block">
                  <div id="enemy-block-caption"></div>
                  <div id="enemy-block-value"></div>
                </div>
              </div>
              <div class="xerath-placeholder"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="enemy-stats-container">
      <div id="placeholder-hp"></div>
      <div id="enemy-health-bar"></div>
    </div>
  </div>

  <div id="cards-container">
    <div id="discard-pile">
      <div class="card absolute-card discarded-card cursor-pointer"></div>
      <div class="card absolute-card discarded-card cursor-pointer"></div>
      <div class="card absolute-card discarded-card cursor-pointer"></div>
      <div class="card absolute-card discarded-card cursor-pointer"></div>
    </div>

    <div id="hand"></div>

    <div id="draw-end">
      <div id="draw-pile">
        <div class="card absolute-card draw-card cursor-pointer"></div>
        <div class="card absolute-card draw-card cursor-pointer"></div>
        <div class="card absolute-card draw-card cursor-pointer"></div>
        <div class="card absolute-card draw-card cursor-pointer"></div>
      </div>

      <div id="end-turn-container">
        <div id="end-turn" class="cursor-pointer">End Turn</div>
      </div>
    </div>
  </div>

  <div class="opened-discard-pile">
    <!-- <div class="opened-discard-pile-content">

    </div> -->
  </div>

  <script src="javascript/functions/card-functions.js"></script>
  <script src="javascript/functions/enemy-functions.js"></script>
  <script src="javascript/card-databases/apertura-card-database.js"></script>
  <script src="javascript/characters/player-characters-database.js"></script>
  <script src="javascript/card-databases/enemy-decks-database.js"></script>
  <script src="javascript/characters/enemy-characters-database.js"></script>
  <script src="javascript/characters/spawned-enemy.js"></script>
  <script src="javascript/starting-decks/apertura-deck.js"></script>
  <script src="javascript/functions/functions.js"></script>
  <script src="javascript/menu-navigation.js"></script>
  <script src="javascript/main.js"></script>
  <script src="javascript/shortcut.js"></script>

</body>
</html>
